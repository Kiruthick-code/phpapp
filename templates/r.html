<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Submit Review</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background-image: url('image.jpg');
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            color: #00796b;
            margin-bottom: 20px;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            z-index: 1;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 8px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        input[type="submit"] {
            background-color: #00796b;
            color: white;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #004d40;
        }

        input[type="file"] {
            padding: 5px;
        }

        /* Style for image display and arrows */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 50px;
            width: 400px;
            height: 300px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .arrow-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }
    </style>
</head>
<body>

<h1>Submit Your Review</h1>
<form action="/submit_review" method="POST" enctype="multipart/form-data">
    <label for="review-name">Your Name:</label>
    <input type="text" id="review-name" name="name" required>

    <label for="review-rating">Rating (1-5):</label>
    <select id="review-rating" name="rating" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>

    <label for="review-text">Your Review:</label>
    <textarea id="review-text" name="review" rows="4" required></textarea>

    <label for="review-image">Upload an Image (optional):</label>
    <input type="file" id="review-image" name="review_image" accept="image/*">

    <input type="submit" value="Submit Review">
</form>

<!-- Image Container with Arrows -->
<div class="image-container">
    <button class="arrow-button arrow-left" onclick="changeImage(-1)">&#10094;</button>
    <img id="reviewImage" src="image1.jpg" alt="Image 1">
    <button class="arrow-button arrow-right" onclick="changeImage(1)">&#10095;</button>
</div>

<script>
    // Array of image sources
    const images = ['bu.jpg', 'aw.jpg', 'bu1.jpg']; // Add your image file names here
    let currentImageIndex = 0;

    // Function to change image
    function changeImage(direction) {
        currentImageIndex += direction;

        // Loop the images array
        if (currentImageIndex < 0) {
            currentImageIndex = images.length - 1; // Loop back to the last image
        } else if (currentImageIndex >= images.length) {
            currentImageIndex = 0; // Loop back to the first image
        }

        // Update the image source
        document.getElementById('reviewImage').src = images[currentImageIndex];
    }
</script>

</body>
</html>
